<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 로딩바</title>
    <style>
        .loader {
            border: 15px solid rgb(221, 221, 221);
            border-radius: 50%; /*보더를 원으로 만드는 수치*/
            border-top: 15px solid red;
            width: 120px;
            height: 120px;
            animation: loader 2s linear infinite;
        }

        @keyframes loader {
            from {
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg); /*거꾸로 할 때에는 마이너스*/
            }
        }
    </style>

</head>
<body>
    <div class="loader">

    </div>
</body>
</html>
